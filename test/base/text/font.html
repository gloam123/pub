<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
<title>text font</title>

<style>
  body {
    font-size: 24;
  }

  @font-face { 
    font-family: "assetFont"; 
    src: url('file:///android_asset/alte-din.ttf'); 
  }
  @font-face {
    font-family: "netFont";
    src: url('./alte-din.ttf');
  }
  .asset_font {
    font-family:'assetFont';
  }
  .net_font {
    font-family:'netFont';
  }
</style>
</head>

<body>
<br /><br /><br /><br />
<div class="asset_font">
abcdefg123456中华人民共和国.(asset font)
</div>

<div class="net_font">
abcdefg123456中华人民共和国.(net font)
</div>

<div class="default_font">
abcdefg123456中华人民共和国.(default font)
</div>

<br /><br /><br /><br />
<button onclick="location.reload()">reload</button>
<br /><br />
</body>
