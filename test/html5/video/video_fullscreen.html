<script>

function enterFullscreen() {
  var ovideo = document.getElementById('video1');
  ovideo.requestFullscreen();
}
window.addEventListener('orientationchange', function() {
  var ovideo = document.getElementById('video1');
  if (window.orientation == 90) {
    ovideo.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}, false)

function videoEnterFullscreen() {
  document.getElementById("video1").requestFullscreen();
}

function divEnterFullscreen() {
  document.getElementById("idJsUa").requestFullscreen();
}
const load = () => {
  console.log("load event detected!");
  document.getElementById('idJsUa').innerHTML = navigator.userAgent;
}
window.onload = load;

</script>
