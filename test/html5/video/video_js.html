<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>video_js</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style type="text/css">
.video_top {
	position:relative;
	width:150px;
	height:300px;
	left:150px;
	top:80px;
	background:#0C0;
	z-index:997;
}
</style>

<script>
function getMedia() {
	return document.getElementById("video1");
}
function media_play() {
	getMedia().play();
	
	setTimeout(function(){
		media_switch_src();
	}, 1000*10);
}
function media_pause() {
	getMedia().pause();
}
var video_url ="../../video/huajiao_deadlock.mp4";
function media_switch_src() {
	var tmp_url = getMedia().src;
	getMedia().src = video_url;
	video_url = tmp_url;
}
</script>
</head>

<body>
<div id="id_video_container" style="background:#FC3; width:400px">
    <video id="video1" width="300px" height="300px" src="../../video/beiwa_iqiyi_05.mp4" controls="controls" autoplay="autoplay" style="z-index:1999;  left:0px; top:100px">
        Your browser does not support HTML5 video.
    </video>
</div>
<br />
<br />
<button onclick="media_play()">media_play</button>
<br />
<br />
<button onclick="media_pause()">media_pause</button>
<br />
<br />
<button onclick="media_switch_src()">media_switch_src</button>
<br />
<br />

</body>
</html>
