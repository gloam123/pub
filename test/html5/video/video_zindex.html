<title>video_zindex</title>
<style type="text/css">
.video_top {
	position:relative;
	width:150px;
	height:200px;
	left:150px;
	top:80px;
	background:#0C0;
	z-index:997;
}
</style>
<script>
function enterFullScreen() {
	var otop = document.getElementById('id_top');
	otop.requestFullscreen();
}
function enterMinWindow() {
	var ovideo = document.getElementById('video1');
	ovideo.requestPictureInPicture();
}
</script>
</head>
