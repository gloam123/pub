<style type="text/css">
#QIHOO360COMMENT .qh-cmt-b-aw .qh-loading {
 background-color:#ccc;
 border-radius:100%;
 margin:.125em 7px .125em .125em;
 animation-fill-mode:both;
 border:.125em solid #333;
 border-bottom-color:transparent;
 width:26px;
 height:26px;
 background:transparent!important;
 display:inline-block;
 vertical-align:middle;
 animation:qhlrotate .75s 0s linear infinite
}

@keyframes qhlrotate {
 0% {
  transform:rotate(0deg)
 }
 50% {
  transform:rotate(180deg)
 }
 100% {
  transform:rotate(360deg)
 }
}
</style>

<script>

function switchDisplay() {
	var oLoading = document.getElementById('QIHOO360COMMENT');
	var oBtn = document.getElementById('idBtn');
	if (oLoading.style.display == 'none') {
		oLoading.style.display = 'block';
		oBtn.innerHTML = 'switchDisplay block';
	} else {
		oLoading.style.display = 'none';
		oBtn.innerHTML = 'switchDisplay none';
	}
}

</script>
</head>
<body style="display:block">
<br />
<br />
<button id="idBtn" onclick="switchDisplay()">switchDisplay block</button>
