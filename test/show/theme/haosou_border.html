    <style>
        * {
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    margin: 0;
    padding: 0
}

html {
    background-color: #eee;
    font-size: 14px;
    font-family: 'Microsoft YaHei',Hei,arial,sans-serif;
    min-width: 320px;
    -webkit-text-size-adjust: none;
    -webkit-user-select: none
}

html,a {
    color: #333
}

a {
    text-decoration: none
}

a *,button * {
    pointer-events: none
}

li {
    list-style: none
}

h1,h2,h3,h4,h5,h6 {
    font-size: 100%;
    font-weight: 400
}

input,button,textarea,select,optgroup,option,i,em {
    font-family: inherit;
    font-size: inherit;
    font-style: inherit;
    font-weight: inherit
}

input,button,textarea,select {
    background: none;
    border: 0;
    outline: none
}

.g-a {
    -webkit-tap-highlight-color: transparent
}

.g-ellipsis {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap
}

.search-mod {
    border-radius: 1px;
    margin: 0 15px;
    position: relative
}

.search-multiple form {
    height: 69px
}

.search-mod form {
    border: 1px solid #aaa;
    border-radius: 2px;
    display: -webkit-box;
    font-size: 0;
    min-height: 40px;
    position: relative
}

input[type="search"]::-webkit-search-cancel-button {
    display: none
}

.g-a:active {
    background-color: #eef3fe!important;
    color: #333 !important
}

.g-clearfix:after {
    clear: both;
    content: ' ';
    display: block;
    line-height: 0;
    visibility: hidden
}

.search-mod .search-txt-wrapper {
    -webkit-box-flex: 1;
    position: relative
}

#hd {
    background: #fff;
    height: 233px;
    padding-top: 1px
}

#hd .logo {
    background: url(http://p8.qhimg.com/t014773910ad3be9417.png) no-repeat;
    background-size: 100% 100%;
    display: block;
    height: 49px;
    margin: 53px auto 28.5px;
    text-indent: -9999%;
    width: 151.5px
}

.search-mod .search-txt,.search-txt-hidden {
    -webkit-appearance: none;
    font-size: 18px;
    line-height: 24px;
    overflow: hidden;
    padding: 9px 40px 8px 10px;
    resize: none;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    width: 100%;
    word-break: break-all
}

.search-txt-hidden {
    position: absolute;
    visibility: hidden
}

.sound-icon,.sound-tips {
    display: none
}

.sound-tips {
    background-color: #fafafa;
    border-radius: 2px;
    font-size: 14px;
    margin-top: 12px;
    padding: 10px;
    right: -35px;
    text-align: center;
    top: 70%;
    z-index: 99999
}

.sound-tips,.sound-tips .triangle {
    box-shadow: 0 0 7px 1px #e4e4e4;
    position: absolute
}

.suggest-container {
    display: none
}

.search-mod .search-txt {
    height: 40px
}

.search-mod .search-btn {
    border-left: 1px solid #aaa;
    display: block;
    width: 44px
}

.sound-enabled .sound-icon {
    background-size: 14px 18px;
    display: block;
    height: 100%;
    position: absolute;
    right: 0;
    text-align: center;
    top: 0;
    width: 40px;
    z-index: 10
}

.sound-enabled .suggest-reset {
    right: 77px;
    width: 30px
}

.sound-enabled .search-txt,.sound-enabled .search-txt-hidden {
    padding-right: 70px
}

.sound-tips .triangle {
    background-color: #fafafa;
    border-top: 1px solid #edeaea;
    border-right: 1px solid #edeaea;
    border-bottom: none;
    display: block;
    height: 7px;
    right: 50px;
    top: -6px;
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
    -webkit-transform-origin: right top;
    transform-origin: right top;
    width: 7px
}

.sound-tips .txt {
    color: #666;
    margin: 0 0 10px
}

.sound-tips .sound-btn {
    background-color: #3eaf1e;
    border-radius: 2px;
    color: #fff;
    float: right;
    font-size: 14px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    width: 65px
}

.sound-enabled .sound-icon .ico-sound {
    display: block;
    padding-top: 2px;
    width: 14px
}

.sound-tips .triangle:after {
    background-color: #fafafa;
    content: '';
    display: block;
    height: 10px;
    left: -11px;
    position: absolute;
    top: 3px;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    width: 24px
}

.sound-tips .sound-btn:active {
    background: #015d0c
}

.sound-enabled .sound-icon .ico-sound:after {
    color: #666;
    content: "\e626";
    display: block;
    font-size: 18px
}
