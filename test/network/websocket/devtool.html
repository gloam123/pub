<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>devtools</title>
<script>
  function start_connect() {
    if ("WebSocket" in window)
    {
        //alert("您的浏览器支持 WebSocket!");
        
        // 打开一个 web socket
        const url = document.getElementById('id_url').value;
        var ws = new WebSocket(url);
        
        ws.onopen = function()
        {
          // Web Socket 已连接上，使用 send() 方法发送数据
          ws.send("发送数据");
          alert("数据发送中...");
        };
        
        ws.onmessage = function (evt) 
        { 
          var received_msg = evt.data;
          alert("数据已接收...");
        };
        
        ws.onclose = function()
        { 
          // 关闭 websocket
          alert("连接已关闭..."); 
        };
    } else {
        // 浏览器不支持 WebSocket
        alert("您的浏览器不支持 WebSocket!");
    }
  }
</script>
</head>

<body>
  <br /><br />
  <input id="id_url" type="text" value="ws://172.17.232.141:9230/devtools/browser" style="width: 90%; font-size: larger;" />
  <br /><br />
  <button onclick="start_connect()" style="font-size: larger;">start_connect</button>
  <br />
  <br />
<br />

</body>
</html>
